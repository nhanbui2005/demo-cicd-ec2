name: 🚀 Deploy to EC2 via SSH & Docker Compose

on:
  push:
    branches: [main] # Trigger khi push vào nhánh main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }} 

    - name: 🚀 SSH & Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@54.251.83.71 << 'EOF'
          echo "🔄 Starting deployment on EC2..."

          cd /home/ubuntu

          if [ ! -d "my-app" ]; then
            git clone https://github.com/your-username/your-repo.git my-app
          fi

          cd my-app
          git reset --hard
          git pull origin main

          docker-compose down
          docker-compose build --no-cache
          docker-compose up -d

          echo "✅ Deployment complete!"
        EOF
